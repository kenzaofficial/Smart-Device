<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <a class="header__logo logo">
          <img src="img/logo.png" alt="Smart Device logo" width="215" height="50">
        </a>
        <div class="header__contacts">
          <a class="header__link" href="mailto:someone@yoursite.com">
            <svg>
              <use href="img/sprite/sprite.svg#mail-icon"></use>
            </svg><span>someone@yoursite.com</span></a>
          <a class="header__link" href="tel:+4851241241">
            <svg>
              <use href="img/sprite/sprite.svg#telephone-icon"></use>
            </svg><span>+48 (231) 000 123</span></a>
        </div>
        <button class="button header__button" type="button">Order a call</button>
      </div>
    </header>
    <main class="main">
      <div class="hero">
        <h1 class="hero__title">printed circuit boards</h1>
        <p class="hero__sub-title">production and installation, supplying of components, blocks and modules</p>
        <button class="button hero__button" type="button">Get a free consultation</button>
      </div>

    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>








  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite_auto.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
